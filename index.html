<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Images Grid</title>

    <style>
        .cards {
            /* This section styles the grid container */
            display: grid;
            grid-template-columns: repeat(5, 250px);
            grid-template-rows: repeat(2, 300px);
            grid-gap: 30px;
        }

        .cards>div {
            /* This section styles each grid item (the inner .cards div) */
            position: relative;
            /* This is crucial for positioning the text */
            width: 250px;
            height: 250px;
            background: #600606;
            overflow: hidden;
            /* Ensures any content outside the box is clipped */
        }

        .cards>div img {
            /* Styles the image to fill its container */
            width: 100%;
            height: 100%;
            display: block;
        }

        .image-text {
            /* This positions the text on the image */
            position: absolute;
            bottom: 5%;
            /* Distance from the bottom of the container */
            left: 50%;
            /* Starts the text from the center horizontally */
            transform: translateX(-50%);
            /* Shifts it left by 50% of its own width to center it */

            /* Text styling to match the example image */
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000000;
            white-space: nowrap;
            /* Prevents text from wrapping */
        }
    </style>
</head>

<body>

    <div class="cards">
        <div>
            <img src="image.png" width="250" height="250" alt="A dog image">
            <div class="image-text">8</div>
        </div>
        <div>
            <img src="images (1).jpg" width="250" height="250" alt="A dog image">
            <div class="image-text">9</div>
        </div>
        <div>

            <div class="image-text">10</div>
        </div>
        <div>
            <img src="images (3).jpg" width="250" height="250" alt="A dog image">
            <div class="image-text">1</div>
        </div>
        <div>
            <img src="images (4).jpg" width="250" height="250" alt="A dog image">
            <div class="image-text">2</div>
        </div>
        <div>
            <img src="images (5).jpg" width="250" height="250" alt="A dog image">
            <div class="image-text">3</div>

        <div>
            <img src="images (6).jpg" width="250" height="250" alt="A dog image">
            <div class="image-text">4</div>

</body>

</html>
